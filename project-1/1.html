<!-- creating a sign up page for a charity run -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Run</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <header>
    <div class="logo">Run for Good</div>
    <nav>
        <a href="">about</a>
        <a href="">gallery</a>
        <a href="">contact us</a>
    </nav>
   </header>
   <section class="hero">
    <h1>JOIN US IN THE CHARITY RUN</h1>
    <p>Run for a cause and make a difference in someone's life</p>
    <button id="btn">sign up now!</button>
   </section> 

   <section class="event_details">
    <h2>event details</h2>
    <p>location: town hall</p>
    <p>time:8.00 am sharp</p>
    <p>cause:supporting education for underprivileged students</p>
   </section>
   <div id="modal" class="modal">
    <div id="modal_content">
    <span class="close">&times</span>
    <form id="signup-form">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" required> 
        <br>
        <label for="email">Email:</label><br>
        <input  type="email" id="email" required>
        <br>

        <label for="number">Phone:</label><br>
        <input type="tel"  id="number" required>
        <br>

        <label for="tshirt">select t-shirt size:</label><br>
        <select id="tshirt">
            <option value="s">S</option>
            <option value="m" selected>m</option>
            <option value="l">L</option>
        </select>
        <br>
        <div id="checkbox">
        <label for="check">I agree to the terms and conditions</label><br>
        <input type="checkbox" id="check">
    </div>

    <button type="submit">submit</button>
    </form>
    </div>
   </div>
   <script src="./javascript.js"></script>
</body>
</html>
